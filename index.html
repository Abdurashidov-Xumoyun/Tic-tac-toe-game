<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

<body class="bg-dark text-light">
  <div class="D_none-box">

      <h1 class="info_winner"></h1>

          <i class="fa-solid"></i>
        </div>
        <div class="game_boxes">
          <i class="fa-solid"></i>
        </div>
        <div class="game_boxes">
          <i class="fa-solid"></i>
        </div>
        <div class="game_boxes">
          <i class="fa-solid"></i>
        </div>
        <div class="game_boxes">
          <i class="fa-solid"></i>
        </div>
      </div>
    </div>

    <h3 class="text-center mt-3 bottom_text">Hozir <span id="or">X</span> ning navati</h3>
    <button class="btn btn-lg btn-info mt-5">Yangilash</button>
  </div>

  <script src="js/index.js"></script>
